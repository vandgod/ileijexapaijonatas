<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>YLÊ IJEXA OXUM MIWÁ - Pai Jonatas</title>
    <style>
        /* [OUTROS ESTILOS PERMANECEM IGUAIS...] */

        .formulario {
            background-color: rgba(0, 0, 0, 0.4);
            padding: 25px;
            border: 2px solid #FFD700;
            border-radius: 15px;
            width: 100%;
            max-width: 600px;
            margin: 0 auto 40px auto;
            color: #fff;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
            display: flex;
            flex-direction: column;
            gap: 20px; /* Espaço entre elementos */
        }

        .formulario textarea {
            width: 100%;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid #FFD700;
            border-radius: 12px;
            font-size: 1.1em;
            color: #333;
            resize: vertical;
            min-height: 180px; /* Altura aumentada */
            margin: 0;
        }

        .botoes-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
        }

        .formulario button,
        .contato button {
            background: linear-gradient(to bottom, #FFD700, #e6c200);
            color: #000;
            padding: 18px;
            border: none;
            border-radius: 12px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
            transition: all 0.3s;
            text-align: center;
        }

        /* MOBILE - TELAS PEQUENAS */
        @media (max-width: 768px) {
            .formulario {
                padding: 20px;
                margin-bottom: 30px;
            }
            
            .formulario textarea {
                min-height: 220px; /* Altura ainda maior em mobile */
                padding: 15px;
                font-size: 1em;
            }
            
            .botoes-container {
                gap: 12px;
            }
            
            .formulario button,
            .contato button {
                padding: 16px;
                font-size: 1.1em;
            }
        }

        @media (max-width: 480px) {
            .formulario {
                padding: 15px;
            }
            
            .formulario textarea {
                min-height: 250px; /* Máxima altura em celulares */
            }
            
            .formulario button,
            .contato button {
                padding: 15px;
                font-size: 1em;
            }
        }
    </style>
</head>

<body>

    <!-- [RESTANTE DO HTML PERMANECE IGUAL...] -->

    <div class="conteudo">
        <!-- [CONTEÚDO ANTERIOR...] -->

        <form id="formMensagem" class="formulario">
            <textarea id="mensagem" name="mensagem" placeholder="Escreva aqui sua dúvida, pedido ou intenção espiritual..." required></textarea>
            
            <div class="botoes-container">
                <button type="button" onclick="enviarWhatsApp()">Enviar Mensagem</button>
                <a href="https://wa.me/5551991975798?text=Olá%20Pai%20Jonatas,%20gostaria%20de%20agendar%20uma%20consulta%20espiritual." target="_blank">
                    <button type="button">Agendar Consulta</button>
                </a>
            </div>
        </form>

        <!-- [RESTANTE DO HTML...] -->
    </div>

    <!-- [SCRIPTS PERMANECEM IGUAIS...] -->
</body>
</html>
